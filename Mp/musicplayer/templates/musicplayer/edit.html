<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>Editing Pannel-MoodMix</title>




    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/cover/">

    <meta name="theme-color" content="#7952b3">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


</head>

<body class="d-flex text-center text-white bg-dark">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column ">
        <header class="mb-auto">
            <div>
                <h3 class="float-md-start mb-0">Welcome admin</h3>
                <nav class="nav nav-masthead justify-content-center float-md-end">
                    <a class="nav-link active" aria-current="page" href="/musicplayer">Explore Music</a>
                    <a class="nav-link" href="/adminPage">Add Songs</a>
                    <a class="nav-link" href="/musicplayer/control">Control Music</a>
                    <a class="nav-link" href="/musicplayer/contactInfo">Contact Info</a>
                    <a class="nav-link"  href="/loginOut">logout</a>
                </nav>
            </div>
        </header>

<div class="container">
    <div class="row">
                <div class="container d-flex h-100 justify-content-center align-items-center col-md-9">
                    <form action="/musicplayer/edit/{{music.song_id}}" method="post" enctype="multipart/form-data">{% csrf_token %}
                        <div class="row g-3 align-items-center" style="display: inline;">
                            <div class="form-group col-auto ">
                                <label for="id" class="col-form-label">Song Id</label>
                                <input value="{{music.song_id}}" type="number" id="id" name="id"
                                    class="form-control" aria-describedby="number">
                            </div>
                            <div class="form-group col-auto ">
                                <label for="song_name" class="col-form-label">Song Name</label>
                                <input value="{{music.song_name}}" type="text" id="song_name" name="song_name"
                                    class="form-control" aria-describedby="text">
                            </div>


                            <div class="form-group col-auto ">
                                <label for="artist" class="col-form-label">Artist</label>
                                <input value="{{music.song_artist}}" type="text" id="artist" name="artist"
                                    class="form-control" aria-describedby="text">
                            </div>


                            <div class="form-group col-auto ">
                                <label for="movie_name" class="col-form-label">Movie Name</label>
                                <input value="{{music.movie_name}}" type="text" id="movie_name" name="movie_name"
                                    class="form-control" aria-describedby="text">
                            </div>
                              <div class="form-group col-auto ">
                                <label for="category" class="col-form-label">Song Category</label>
                                <select class="form-select form-select-sm" name="category" aria-label=".form-select-sm example">
                                  <option value="{{music.song_category}}" selected>{{music.song_category}}</option>
                                  <option value="Hindi Romantic">Hindi - Romantic</option>
                                  <option value="Hindi Sad">Hindi - Sad</option>
                                  <option value="Hindi Workout">Hindi - Workout</option>
                                  <option value="Hindi Chill">Hindi - Chill</option>
                                  <option value="Hindi Drive">Hindi - Drive</option>
                                  <option value="Hindi New Release">Hindi - New Release</option>
                                  <option value="Hindi HipHop">Hindi - HipHop</option>
                                  <option value="Hindi Party">Hindi - Party</option>
                                  <option value="Hindi Retro">Hindi - Retro</option>
                                  <option value="Punjabi">Punjabi</option>
                                  <option value="English Romantic">English - Romantic</option>
                                  <option value="English Sad">English - Sad</option>
                                  <option value="English Workout">English - Workout</option>
                                  <option value="English Chill">English - Chill</option>
                                  <option value="English Drive">English - Drive</option>
                                  <option value="English New Release">English - New Release</option>
                                  <option value="English HipHop">English - HipHop</option>
                                  <option value="English Party">English - Party</option>
                                  <option value="English Retro">English - Retro</option>
                                </select>
                              </div>
                            <div class="form-group col-auto ">
                                <label for="emotions" class="col-form-label">Emotions that refer song</label>
                               <select class="form-select form-select-sm" name="emotions" aria-label=".form-select-sm example" required="">
                <option selected value="">select emotions</option>
                <option value="Happy glad elated ecstatic delighted Happy cheerful contented">Happy</option>
                <option value="Sad unhappy sorrowful dejected regretful depressed downcast miserable downhearted down despondent despairing disconsolate ">Sad</option>
                <option value="Joy delight great pleasure joyfulness jubilation triumph exultation rejoicing happiness gladness glee exhilaration ebullience exuberance elation ">Joy</option>
                <option value="Party social gathering  event  function  get-together celebration reunion festivity jamboree reception  whoopee after-party rave-up thrash knees-up beanfeast beano bunfight faction group grouping">Party</option>
                <option value="Neutral impartial unbiased unprejudiced objective without favouritism   disinterested  equitable fair  dispassionate detached impersonal unemotional clinical indifferent removed uninvolved uncommitted unaligned  unaffiliated unallied   inoffensive bland unobjectionable unexceptionable anodyne unremarkable ordinary commonplace everyday safe">Neutral</option>
              </select>
                              </div>
                            <div class="form-group col-auto ">
                                <label for="emo" class="col-form-label">Emojies that refer song</label>
                                <select class="form-select form-select-sm" name="emo"
                                    aria-label=".form-select-sm example">
                                    <option value="{{music.emojies}}" selected>&#{{music.emojies}};</option>
                                    <option value="128525">&#128525;</option>
                                    <option value="128512">&#128512;</option>
                                    <option value="128532">&#128532;</option>
                                    <option value="128526">&#128526;</option>
                                    <option value="128537">&#128537;</option>
                                </select>
                            </div>
                            <div class="form-group col-auto">
                                <label for="songa" class="form-label">Choose Song</label>
                                
                                <input class="form-control" name="son" type="file" id="songa" value="upload">
                            </div>
                            <div class="mb-3">
                                <label for="imagea" class="form-label">Choose cover Image</label>
                                <input class="form-control" name="ima" type="file" id="imagea" value="upload">
                            </div>
                        </div>
                        <button class="btn btn-primary" type="submit">submit</button>

                    </form>
                </div>
                <div class="col-md-3"><h3 style="position: relative;top: 95px;">Song:</h3>
                    <span style="position: relative;top: 100px;">
                    <audio controls >
                        <source src="/media/{{music.song}}" type="audio/mpeg">
                        Your browser does not support the audio tag.
                    </audio>
                </span><span><h3 style="position: relative;top: 200px;">Image:</h3>
                <img src="/media/{{music.image}}" alt="" style="position: relative;top:200px" height="275px" width="275px">
            </span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>

</html>
