  <body class="text-center">

<main class="form-signin" style="height:124vh">
<div class="container d-flex h-100 justify-content-center align-items-center my-5" >
    
    

    
   
<form  action="/handlesignup" method="post" >{% csrf_token %}
 <!-- <img class="mb-4" src="." alt="" width="72" height="57"> -->
    <h1 class="h3 mb-3 fw-normal">Sign Up</h1><hr>
  <div class="form-group">
    <h5><label for="username">Username</label></h5>
    <input type="text" class="form-control" id="username" name="username" placeholder="Choose a unique username" required="">{% csrf_token %}
  </div>
  <div class="form-group">
    <h5><label for="fname">First Name</label></h5>
    <input type="text" class="form-control mb-2" id="fname" name="fname" placeholder="Enter Your First Name" required="">
  </div>
  <div class="form-group">
    <h5><label for="lname">Last Name</label></h5>
    <input type="text" class="form-control mb-2" id="lname" name="lname" placeholder="Enter Your Last Name" required="">
  </div>
  <div class="form-group">
    <h5><label for="email">Email address</label></h5>
    <input type="email" class="form-control mb-2" id="email" name="email" placeholder="name@example.com" required="">
  </div>
  <div class="form-group">
    <h5><label for="pass1">Choose a password</label></h5>
    <input type="password" class="form-control mb-2" id="pass1" name="pass1" placeholder="Choose Your Password" required="">
  </div>
  <div class="form-group">
    <h5><label for="pass2">Confirm Password</label></h5>
    <input type="password" class="form-control mb-2" id="pass2" name="pass2" placeholder="Enter your password again" required="">
  </div>
  
  <div class="checkbox mb-3">
    <!-- An element to toggle between password visibility -->
<input type="checkbox" onclick="myFunction()">Show Password
  </div>      
        <button type="submit" class="btn btn-primary my-1">Sign Up</button>

    <hr>
    <h5>If You Have An Account</h5>
    <a href="/login"><button class="btn btn-primary" type="button" >Log in</button></a>
    <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>
  </form>
</div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

<script>
  function myFunction() {
    var x = document.getElementById("pass1");
    var y = document.getElementById("pass2");
    if (x.type === "password" || x.type === "password") {
      x.type = "text";
      y.type = "text";
    } else {
      x.type = "password";
      y.type = "password";
    }
  }
</script>
