  <body class="text-center">

<main class="form-signin" style="height:93vh">{% csrf_token %}
<div class="container d-flex h-100 justify-content-center align-items-center my-5" >
  <form class="form-signin" action="/handlelogin" method="post" >{% csrf_token %}
    
    <!-- <img class="mb-4" src="." alt="" width="72" height="57"> -->
    <h1 class="h3 mb-3 fw-normal">Login in</h1>

    <div class="form-floating">
     <input type="text" name="uname" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <label for="uname" class="sr-only">User Name</label>
    </div>
    <div class="form-floating my-2">
      <input type="password" class="form-control" id="pass" name="pass" placeholder="Password" required>
      <label for="pass" class="sr-only">Password</label>
    </div>

    <div class="checkbox mb-3">
      <!-- An element to toggle between password visibility -->
<input type="checkbox" onclick="myFunction()">Show Password
    </div>{% csrf_token %}
    <button class="btn btn-primary" type="submit" id="msg">Log in</button>
    <hr>
    <h5>If You Don't Have Account</h5>
    <a href="/signup"><button class="btn btn-primary" type="button" >Sign up</button></a>
    <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>
  </form>

</main>

<script>
  function myFunction() {
    var x = document.getElementById("pass");
    if (x.type === "password") {
      x.type = "text";
    } else {
      x.type = "password";
    }
  }
</script>
